<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>대우학교 1반성적표</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
    <style>
        #app{}
        h1{text-align: center; font-size: 60px;line-height: 3;}
        .wrap_btn{width: 600px; margin: 0% auto 10px; text-align: right;}
        table{width: 600px; margin: 0% auto; border: 2px solid #000;}
        tr{width: 100%; line-height: 1.3;}
        th{background: #b3c3e5; width: calc( 100%/8 );border: 1px solid #000;}
        td{text-align: center;border: 1px solid #000;}
    </style>

<body>

    <h1>대우학교 1반 성적표</h1>

    <div id="app">
        <div class="wrap_btn">
            <button type="button" @click="pushData"> 데이터 추가</button>
            <button type="button" @click="popData"> 데이터 삭제</button>
        </div>


        <table>
            <tr>
              <th>출석번호</th>
              <th>이름</th>
              <th>성별</th>
              <th>국어</th>
              <th>국사</th>
              <th>수학</th>
              <th>영어</th>
              <th>화학</th>
            </tr>
    
            <tr v-for="(item,index) in scores" v-bind:key="index">
                <td>{{item.count}}</td>
                <td>{{item.name}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.kor}}</td>
                <td>{{item.korh}}</td>
                <td>{{item.math}}</td>
                <td>{{item.eng}}</td>
                <td>{{item.cam}}</td>
            </tr>
    
        </table>
     

    </div>
    

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                scores:[
                    {count:1, name:"이인포", sex:"남자", kor:98, korh:85,math:100,eng:75,cam:70},
                    {count:2, name:"손포아", sex:"남자", kor:100, korh:98,math:60,eng:55,cam:50},
                    {count:3, name:"김모포", sex:"남자", kor:100, korh:91,math:95,eng:54,cam:55},
                    {count:4, name:"김아아", sex:"여자", kor:95, korh:94,math:94,eng:89,cam:56},
                    {count:5, name:"인포모", sex:"여자", kor:99, korh:88,math:93,eng:97,cam:54},
                    {count:6, name:"인포아", sex:"남자", kor:96, korh:84,math:95,eng:95,cam:53},
                    {count:7, name:"모아인", sex:"여자", kor:99, korh:90,math:98,eng:70,cam:52},
                    {count:8, name:"정포모", sex:"여자", kor:99, korh:93,math:97,eng:88,cam:78},
                    {count:9, name:"이포모", sex:"남자", kor:83, korh:85,math:82,eng:83,cam:84}
                ]
            },

            methods:{
                pushData(){
                    this.scores.push({count:10, name:"사람인", sex:"남자", kor:100, korh:100,math:100,eng:100,cam:100})
                },
                popData(){
                    this.scores.pop()
                }


            }



        })



    </script>



</body>
</html>
